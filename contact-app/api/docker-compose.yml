  #     - app
  #   depends_on:
  #     - contacts-db

  api:
    build:
      context: .
    command: "bun start"
    volumes:
      - ./src:/app/src
    ports:
      - ${API_PORT}:${API_PORT}
    networks:
      - app
    depends_on:
      - contacts-db

networks:
  app:

volumes:
  postgres:
